<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 使用Promise管理异步任务
        const p = new Promise((resolve, reject) => {
            // 执行异步代码
            setInterval(() => {
                // reslove() => 'fulfilled状态-已兑现' 触发then()
                // resolve('模拟AJAX请求-成功结果')
                // reject() => 'rejected状态-已拒绝' 触发catch()
                reject(new Error('模拟AJAX请求-失败结果'))
            }, 2000)
        })
        console.log(p);
        // 获取结果
        p.then(result => {
            console.log(result);
        }).catch(error => {
            console.log(error);
        })
    </script>
</body>

</html>
