<body>
    <script>
        /*  get与post区别
        1. 传参方式不同
            * get参数在url后面拼接(请求行)
            * post参数在请求体中发送
        2. 数据大小不同
            * get有大小限制, 一般 2-5 MB
            * post没有大小限制 (文件上传)
        3. 传输速度不同
            * get传输速度快
            * post传输速度慢
        4. 安全性不同
            * get安全性低
            * post安全性高 (登录、注册必须是post请求)
        */
    </script>
</body>
</html>
