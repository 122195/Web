<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 101 Template</title>

  <!-- 导包 -->
  <script src="./libs/js/jquery-1.12.4.js"></script>
  <script src="./libs/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./libs/css/bootstrap.min.css">
  <script src="./libs/js/template-web.js"></script>

  <style>
    /* 如果想要覆盖bootstrap默认样式，只需要自己添加类名覆盖即可 */
    .col-margin {
      margin-top: 10px;
      color: #4183C4
    }

    .col-xs-6 {
      cursor: pointer;
      border: 2px solid transparent;
      padding: 5px;
    }

    .col-xs-6:hover {
      border-color: cyan;
    }

    #news:hover,
    #pics:hover {
      color: magenta;
    }
  </style>
</head>

<body>
  <!-- 1.导航条 -->
  <nav class="navbar navbar-default">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <a class="navbar-brand" href="#" style="width:100%;text-align: center;">
        <span id="news">网易新闻</span>
        <span style="padding: 0px 200px"></span>
        <span id="pics">美推荐图</span>
      </a>
      <!-- Collect the nav links, forms, and other content for toggling -->
  </nav>
  <!-- 2.内容容器 -->
  <div class="container heroList">
    <!-- 内容 -->
    <div class="row">
      <div class="col-xs-12">
        <div class="media">
          <div class="media-left">
            <a href="#">
              <img class="media-object" src="http://p0.qhimg.com/dr/72__/t016f2baa3729884891.png" alt="..." />
            </a>
          </div>
          <div class="media-body">
            <h4 class="media-heading">专职打劫犯</h4>
            黑暗制裁
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- 写模板 -->
  <script id="news-list" type="text/html">
    {{each result v}}
      <div class="col-xs-6 col-xs-offset-3 col-margin " path="{{ v.path }}">
        <div class="media">
          <div class="media-left">
          <a href="#">
            <img class="media-object" src="{{ v.image }}" alt="...">
          </a>
          </div>
          <div class="media-body">
            <h4 class="media-heading">{{v.title}}</h4>
            {{v.passtime}}
          </div>
        </div>
      </div>
    {{/each}}
    </script>

  <!-- 美图模板 -->
  <script id="img-list" type="text/html">
      {{each result v}}
        <div class="col-xs-6 col-margin text-center" path="{{ v.img }}">
            <img onerror=src="http://ww1.sinaimg.cn/large/0065oQSqly1frjd4var2bj30k80q0dlf.jpg" class="media-object" src="{{ v.img }}" alt="..." height="300px" style="display:block;margin:0 auto">
        </div>
      {{/each}}
  </script>


  <script>

    //1.点击网易新闻
    $('#news').click(function () {
      $.ajax({
        url: 'https://api.apiopen.top/getWangYiNews',
        type: 'post',
        dataType: 'json',
        success: function (backData) {
          console.log(backData);
          $('.row').html(template('news-list', backData));
        }
      });
    });

    //2.点击每一个新闻
    $('.row').on('click', '.col-xs-6', function (e) {
      window.open($(this).attr('path'));
    });

    //3.页面一加载默认就点击网易新闻
    $('#news').click();

    //4.美图推荐
    //1.点击网易新闻
    $('#pics').click(function () {
      $.ajax({
        url: 'https://api.apiopen.top/getImages',
        type: 'post',
        dataType: 'json',
        success: function (backData) {
          console.log(backData);
          $('.row').html(template('img-list', backData));
        }
      });
    });

  </script>
</body>

</html>
