<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<a href="https://autumnfish.cn/api/joke">点我跳转</a>
<button class="btn">点我也可以跳转哟</button>

<body>
    <script>
        /*几种访问服务器的方式
        1.直接在浏览器地址栏输入网址
        2.使用a标签的href属性
        3.使用window.location.href 
        */
        document.querySelector('.btn').onclick = function(){
            window.location.href = 'https://autumnfish.cn/api/joke';
        }
    </script>
</body>
</html>
