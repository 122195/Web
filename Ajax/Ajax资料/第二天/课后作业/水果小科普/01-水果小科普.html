<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欢迎来到水果世界</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        list-style: none;
    }

    html,
    body {
        width: 100%;
        height: 100%;
    }

    #box {
        width: 100%;
        height: 100%;
        margin: 0 auto;
        min-width: 650px;
        overflow: hidden;
    }

    .content {
        width: 100%;
        border: 1px solid #00a383;
        height: 100%;
        overflow: hidden;
        box-sizing: border-box;
        display: flex;
    }

    .nav {
        height: 40px;
        padding-left: 15px;
        line-height: 40px;
        font-weight: bold;
        color: #00a383;
        border-bottom: 3px solid #00a383;

    }

    .list {
        overflow: auto;
        width: 200px;
        margin-bottom: 40px;
    }

    .list img{
        vertical-align: middle;
    }

    .item {
        padding-left: 15px;
        line-height: 30px;
        cursor: pointer;
        transition: all .5s;
    }

    .active,
    .item:hover {
        color: #fff;
        background: #00a383 !important;
    }

    .item:nth-child(odd) {
        background: rgba(0, 0, 0, .1);
    }

    .info {
        display: inline-block;
        flex: 1;
        height: 100%;
        color: #000;
        text-align: center;
    }

    .info .story h5{
        margin-top: 10px;
    }

    .info .story p{
        padding: 30px 50px;
        text-align: left;
        line-height: 30px;
        font-weight: 500;
        text-indent:2em;
    }


    .name {
        text-align: center;
        line-height: 30px;
        border-bottom: 1px solid #ccc;
        font-weight: bold;
        margin-top: 15px;
    }

    .img {
        margin: 15px 0;
        text-align: center;
        max-height: 45%;
        overflow: hidden;
        /* 伸缩盒子实现图片居中 */
        display: flex;
        align-items: center;
        justify-content: center;
        vertical-align: middle;
    }

    .img>img {
        width: 120px;
        height: 120px;
        object-fit: cover;
    }

    h5 {
        font-size: 18px;
    }

    #loading {
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgb(22, 27, 31);
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<body>
    <div id="box">
        <div class="nav">
            <span>水果列表</span>
        </div>
        <div class="content">
            <!-- 水果列表 -->
            <ul class="list">

            </ul>
            <!-- 水果详情 -->
            <div class="info">

            </div>
        </div>
    </div>
    <div id="loading">
        <img src="./loading.gif" alt="">
    </div>


</body>

</html>
