<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 简写形式把v-on: = @事件名 -->
        <button @click="count--">-</button>
        <span>{{count}}</span>
        <button v-on:click="count++">+</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                count: 100
            }
        })
    </script>
</body>

</html>
