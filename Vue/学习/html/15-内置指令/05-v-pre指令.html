<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <script src="../vue.js"></script>
</head>

<body>
    <!-- 
        v-pre指令：
            1.跳过其所在节点的编译过程
            2.可以利用它跳过：没有使用指令语法、没有使用插值语法的节点，会加快编译
     -->
    <div id="root">
        <h2 v-pre>初始化的n值是{{n}}</h2>
        <h2 v-pre>当前的n值是{{n}}</h2>
        <button v-pre @click="n++">点我n+1</button>
    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                n: 1,
            }
        })
    </script>
</body>

</html>
