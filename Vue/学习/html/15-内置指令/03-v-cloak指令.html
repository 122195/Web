<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <script src="http://localhost:8080/resource/0s/vue.js"></script>
</head>

<body>
    <!-- 
        v-cloak指令(没有值)：
            1.本质是一个特殊属性，Vue实例创建完毕并接管容器后，会删除掉v-clock属性
            2.使用css配合v-cloak可以解决网速慢时页面展示出{{xxx}}的问题
     -->
    <div id="root">
        <h2 v-cloak>{{name}}</h2>
    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                name: '你好',
            }
        })
    </script>
</body>

</html>
