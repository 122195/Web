<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <!-- 
        1.一个重要的内置关系：console.log(school.prototype.__proto__ === Vue.prototype);
        2.为什么要有这个关系：让组件实例对象(vc)可以访问到Vue原型上的属性、方法
     -->
    <div id="root"></div>
    <script>
        // 定义school组件
        const school = Vue.extend({
            template: `
                    <div>
                        <h2>学校名称：{{name}}</h2> 
                        <h2>学校地址：{{address}}</h2>  
                    </div>    
                    `,
            data() {
                return {
                    name: '你好',
                    address: '北京'
                }
            }
        })
        // 创建一个vm
        new Vue({
            el: '#root',
            data: {
                msg: '你好'
            }
        })
    </script>
</body>

</html>
