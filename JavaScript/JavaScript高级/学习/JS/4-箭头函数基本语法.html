<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.箭头函数 基本语法
        const fn = () => {
            console.log(123);
        }
        fn();
        const fn1 = (x) => {
            console.log(x);
        }
        fn1(123);
        // 2.只有一个形参的时候，可以省略小括号
        const fn2 = x => {
            console.log(x);
        }
        fn2(123);
        // 3.只有一行代码的时候可以省略大括号
        const fn3 = x => console.log(x)
        fn3(123)
        // 4.只有一行代码的时候可以省略return
        const fn4 = x => console.log(x)
        fn4(123)
        // 5.箭头函数可以直接返回一个对象，对象要写到括号里面
        const fn5 = (uname) => ({ uname: uname })
        console.log(fn5('刘德华'));
    </script>
</body>

</html>
