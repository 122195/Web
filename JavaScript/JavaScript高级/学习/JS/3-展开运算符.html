<!DOCTYPE html>

<head>

<body>
    <script>
        let arr1 = [1, 2, 3, 4]
        console.log(...arr1);
        // 展开运算符的运用场景：求数组最大值(最小值),合并数组
        // 1.求最大值
        let arr2 = [1, 2, 3, 4]
        console.log(Math.max(...arr2));
        // 2.合并数组
        let arr3 = [...arr1, ...arr2]
        console.log(arr3)
    </script>
</body>
