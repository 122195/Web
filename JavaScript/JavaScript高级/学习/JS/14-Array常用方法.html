<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        // 实例方法 join() 数组元素拼接为字符串，返回字符串,后面的括号里面添加什么符号就用什么符号隔开数组，并返回字符串
        let arr = [1, 2, 3]
        console.log(arr.join('-'));
        // 实例方法 find 查找数组，返回符合测试条件的第一个数组元素值，如果没有符合条件的则返回undefined
        let arr1 = [
            {
                name: '小米',
                price: 1999
            },
            {
                name: '华为',
                price: 1999
            }
        ]
        // 实例方法 every 检测数组所有元素是否符合指定条件，如果所有元素都通过检测返回true，否则返回false
        let arr2 = [1, 2, 3]
        let flag = arr2.every(item => item > 0)
        console.log(flag); // true

        // 实例方法 some 检测数组中的元素是否满足指定条件，如果数组中有元素满足条件返回true，否则返回false
        let arr3 = [1, 2, 3]
        let flag1 = arr3.some(item => item > 2)
        console.log(flag1);

        // 实例方法 concat 合并两个数组，返回生成新数组
        let arr4 = [1, 2, 3]
        let arr5 = [4, 5, 6]
        let arr6 = arr4.concat(arr5)
        console.log(arr6);

        // 实例方法 sort 对原数组单元值排序，按照字母的首字母排序，并返回数组
        let arr7 = ['ba', 'ac', 'cv', 'da']
        console.log(arr7.sort());

        // 实例方法 reverse 反转数组，方法将数组中元素的位置颠倒，并返回该数组。数组的第一个元素会变成最后一个，数组的最后一个元素变成第一个。该方法会改变原数组
        let arr8 = [6, 5, 4, 3, 2, 1]
        console.log(arr8.reverse());

        // 实例方法 findIndex  方法返回数组中满足提供的测试函数的第一个元素的索引。若没有找到对应元素则返回 -1。
        const array1 = [5, 12, 8, 11, 4, 55];
        // const array1 = [5, 12, 8];
        // const isLargeNumber = (element) => element > 13;
        const isLargeNumber = function (element) {
            return element > 12
        }
        console.log(array1.findIndex(isLargeNumber));
        // console.log(array1.findIndex(array1));

        // 伪数组转换为真数组 Array.from()
        let lis = document.querySelectorAll('li')
        let liss = Array.from(lis)
        liss.pop()
        console.log(liss);
    </script>
</body>

</html>
