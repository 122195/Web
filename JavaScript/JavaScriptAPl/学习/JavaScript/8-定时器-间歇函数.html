<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 第一种写法
        setInterval(function () {
            console.log('你好');
        }, 1000)
        // 第二种写法
        function show() {
            console.log('hello');
        }
        let timer = setInterval(show, 1000)
        // 清除定时器
        clearInterval(timer)
    </script>
</body>

</html>
