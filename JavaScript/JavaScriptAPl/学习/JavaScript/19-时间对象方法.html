<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let date = new Date()
        console.log(date.getFullYear()); // 获得年份，获取四位年份
        console.log(date.getMonth() + 1); // 获得月份，取值为0~11，需要+1
        console.log(date.getDate()); // 获取月份中的每一天，不同月份取值也不相同
        // 时分秒
        console.log(date.getHours()); // 获取小时，取值为0~23
        console.log(date.getMinutes()); // 获取分钟，取值为0~59
        console.log(date.getSeconds()); // 获取秒，取值为0~59
        console.log(date.getDay()); // 获取星期，取值为0~6
    </script>
</body>

</html>
