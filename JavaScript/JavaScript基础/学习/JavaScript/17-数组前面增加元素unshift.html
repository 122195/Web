<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 数组前面面增加元素unshift
        // 数组.push()方法将一个或多个元素添加到数组的`开头`，并返回该数组的新长度
        // 语法：
        // arr.push(元素1，元素2...)
        let arr = ['red', 'green']
        // 把pink放到数组的前面
        arr.unshift('pink')
        console.log(arr) // ['pink','red','green']
    </script>
</body>

</html>
