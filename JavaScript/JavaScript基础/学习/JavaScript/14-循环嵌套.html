<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 一个循环里再套一个循环，一般用在for循环里
        // 外面循环执行一次，里面循环执行全部
        for (i = 1; i <= 5; i++) {
            for (j = 5; j <= 5; j--) {
                document.write('★ <br>')
            }
        }
    </script>
</body>

</html>
