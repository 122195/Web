<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(Math.PI) // 圆周率
        console.log(Math.random()) //生成0~1之间的随机数(包含0不包含1),能得到0，但是得不到1
        console.log(Math.ceil(1.1)) //向上取整,返回的是整数
        console.log(Math.ceil(1.9)) //向上取整
        console.log(Math.ceil(1.5)) //向上取整
        console.log(Math.floor(1.9)) //向下取整，返回的是整数
        console.log(Math.floor(1.5)) //向下取整
        console.log(Math.floor(1.1)) //向下取整
        console.log(Math.round(1.1)) // 就近取整，四舍五入
        console.log(Math.round(1.5)) // 就近取整，四舍五入
        console.log(Math.round(1.9)) // 就近取整，四舍五入
        console.log(Math.round(-1.5)) // 就近取整，(负数的时候往大了取)
        console.log(Math.max(1, 2, 3, 4, 5, 6)) //找最大数
        console.log(Math.min(1, 2, 3, 4, 5, 6)) //找最小数
        console.log(Math.pow()) //幂运算
        console.log(Math.abs()) //绝对值
    </script>
</body>

</html>
