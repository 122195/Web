    <script>
        // 其实是比if双分支更简单的写法，有时候也叫做三元表达式
        // 语法：条件 ? 满足条件执行的代码 : 不满足条件执行的代码
        // 3 > 5 ? alert('第一个') : alert('第二个');
        // 判断两个数输入的最大值
        // 用户输入2个数，控制台输出最大值
        let num1 = prompt();
        let num2 = prompt();
        let num3 = num1 > num2 ? num1 : num2;
        console.log(num3);
    </script>
