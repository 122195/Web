<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 将匿名函数赋值给一个变量，并且通过变量名称进行调用我们将这个称为函数表达式
        // 语法：
        // let fn = function () {
        //     // 函数体
        // }
        // // 调用：
        // fn() // 函数名
        let fn1 = function (x, y) {
            console.log(x + y);
        }
        fn1(1, 2)
    </script>
</body>

</html>
