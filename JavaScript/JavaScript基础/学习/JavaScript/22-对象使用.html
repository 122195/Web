<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // (1)什么是对象
        // 对象(object)：JavaScript里的一种数据类型
        // 可以理解为是一种无序的数据集合
        // 用来描述某个事物，例如描述一个人
        // 1. 人有姓名，年龄，性别等信息，还有吃饭睡觉打代码等功能
        // 2. 如果用多个变量保存则比较散，用对象比较统一
        // 比如描述班主任信息：
        // 1. 静态特征(姓名，年龄，身高，性别，爱好)=> 可以使用数字，字符串，数组，布尔类型等表示
        // 2. 动态行为(点名，唱，跳)=> 使用函数表示
        // (2)对象使用
        // 1.对象声明语法
        // let 对象名 = {}
        // let person = {} // 声明了一个person对象

        // 2.对象有属性和方法组成
        // 属性：信息或叫特征(名词)
        // 方法：功能或叫行为(动词)
        // let 对象名 = {
        //     属性名：属性值,
        //     方法名：函数
        // }

        // 3.属性
        // 数据描述性的信息称为属性，如人的姓名，身高，年龄，性别等，一般是名词性的
        // 属性都是成对出现的，包括属性名和值，它们之间使用英文`:`分隔
        // 多个属性之间使用英文`,`分隔
        // 属性就是依附在对象上的变量(外面是变量，对象内是属性)
        // 属性名可以使用`""`或`''`，一般情况下省略，除非名称遇到特殊符号如空格，中横线等
        let person1 = {
            uname: 'andy',
            age: 18,
            sex: '男'
        }
        // 4.属性访问
        // 声明对象， 并添加了若干属性后，可以使用`.`或`[]`获得对象中属性对应的值，称之为属性访问，简单理解就是获得对象里面的属性值
        // 第一种获取方式：
        let person = {
            name: 'andy',
            age: 18,
            sex: '男'
        }
        console.log(person.name)
        console.log(person.age)
        // 第二种获取方式：
        console.log(person['name'])
        console.log(person['age'])

        // 5.对象中的方法
        // 数据行为性的信息称为方法，如跑步，唱歌等，一般是动词性的，其本质是函数
        // 方法是由方法名和函数两部分构成，它们之间使用`:`分隔
        // 多个属性之间使用英文`,`分隔
        // 方法是依附在对象中的函数
        // 方法名可以使用`""`或`''`，一般情况下省略，除非名称遇到特殊符号如空格，中横线等
        let person2 = {
            name: 'andy',
            sayHi: function () { // 括号里面可以书写形参
                console.log('Hi~~~');
            },
            num: function (s) {
                console.log(s);
            }
        }

        // 6.对象中的方法访问
        // 声明对象，并添加了若干方法后，可以使用`.`调用对象中函数，称之为方法调用
        person2.sayHi()
        person2.num(1 + 1) // 括号里面可以书写实参
    </script>
</body>

</html>
