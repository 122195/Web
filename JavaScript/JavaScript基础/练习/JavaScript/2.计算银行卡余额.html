<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            height: 0;
        }

        table {
            margin: 0 auto;
            text-align: center;
            border-collapse: collapse;
        }

        table th,
        td {
            border: 1px solid #000;
            padding: 15px;
        }

        table caption {
            margin: 50px 0;
        }
    </style>
</head>

<body>
    <script>
        let bank = +prompt('请输入银行卡总额');
        let water = +prompt('请输入水费');
        let electricity = +prompt('请输入电费');
        let Internet = +prompt('请输入网费');
        let yue = bank - water - electricity - Internet;
        document.write(`
        <table>
        <caption>
            <h2>消费支出</h2>
        </caption>
        <tr>
            <th>银行卡总额</th>
            <th>水费</th>
            <th>电费</th>
            <th>网费</th>
            <th>银行卡余额</th>
        </tr>
        <tr>
            <td>${bank}</td>
            <td>${water}元</td>
            <td>${electricity}元</td>
            <td>${Internet}元</td>
            <td>${yue}</td>
        </tr>
    </table>`);
    </script>
</body>

</html>
