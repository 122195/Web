<body>
    <script>
        function fun(max, min) {
            max = Math.ceil(max) // 最大值
            min = Math.floor(min) // 最小值
            return Math.floor(Math.random() * (max - min + 1)) + min
        }
        let random = fun(1, 10)
        // if (random === num) {
        //     alert('猜对了')
        // } else {
        //     alert('猜错了')
        // }
        while (true) {
            let num = +prompt()
            if (num > random) {
                alert('猜大了')
            } else if (num < random) {
                alert('猜小了')
            } else {
                alert('猜对了')
                break
            }
        }
    </script>
</body>

</html>
