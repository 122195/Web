<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- input submit提交按钮，点击之后提交数据给后端服务器 -->
    <!-- input reset重置按钮，点击之后恢复表单默认值 -->
    <!-- input button普通按钮，默认无功能，之后配合js添加功能 -->
    <!-- 注意点：如果需要实现以上按钮功能，需要配合form标签使用 form使用方法：用form标签把表单标签一起包裹起来使用 -->
    <button type="submit">提交</button>
    <button type="reset">重置</button>
    <button>按钮</button>
</body>

</html>
