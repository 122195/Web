<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <!-- text文本框，用于输入单行文本 -->
        <!-- placeholder占位符，提示用户输入内容的文本 -->
        昵称：<input type="text" placeholder="你好"><br>

        <!-- password密码框，用于输入密码 -->
        密码：<input type="password" name="" id=""><br>

        <!-- radio单选框，用于多选一 -->
        <!-- checked默认选中 -->
        <!-- name分组，有相同name属性值的单选框为一组，一组中同时只能有一个被选中 -->
        性别：<input type="radio" checked name="1">男
        <input type="radio" name="1">女<br>

        <!-- checkbox多选框，用于多选多 -->
        爱好：<input type="checkbox">敲代码<input type="checkbox">熬夜<input type="checkbox">掉头发<br>

        <!-- file文件选择，用于之后上传文件 -->
        <!-- multiple多文件选择 -->
        <input type="file" name="" id="" value="选择文件" multiple><br>

        <!-- submit提交按钮，用于提交 -->
        <input type="submit" value="提交">

        <!-- reset重置按钮，用于重置 -->
        <input type="reset" value="重置">

        <!-- button普通按钮，默认无功能，之后配合js添加功能 -->
        <input type="button" value="普通按钮">
    </form>
</body>

</html>
