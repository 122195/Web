<html lang="en">

<head>

    <title>Document</title>
    <script src="./jquery.js"></script>

<body>
    <video src="../images/mov.mp4" muted></video>
    <script>
        // DOM对象转换为jQuery对象
        // (1)直接获取视频，得到就是jQuery对象
        // $('video');
        // (2)使用原生js，获取过来DOM对象
        var myvideo = document.querySelector('video')
        // $('myvideo'); // DOM对象转换为jQuery对象
        // jQuery对象转换为DOM对象
        // myvideo.play();
        // 转换方法一
        // $('video')[0].play();
        // 转换方法二
        $('video').get(0).play();
