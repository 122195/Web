<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .father {
            width: 400px;
            height: 400px;
            background-color: pink;
            margin: 100px;
            overflow: hidden;
            position: relative;
        }

        .son {
            width: 150px;
            height: 150px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        // 1.获取设置距离文档的位置(偏移) offset
        console.log($(".son").offset());
        console.log($(".son").offset().top); // 获取距离文档位置的距离
        $(".son").offset({ // 修改元素距离文档的位置 不影响父级盒子
            top: 200,
            left: 200
        })
        // 2.获取距离带有定位父级位置(偏移)position 如果没有带有定位的父级，则以文档为准
        // 这个方法只能获取不能设置偏移
        console.log($(".son").position());
    </script>
</body>

</html>
